name: e2e-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # メモリ不足対策（Airflow + Docker Compose は重いので swap を追加）
      - name: Add swap to prevent OOM
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set up Docker Compose
        run: docker compose -f docker-compose.yml up -d

      - name: Initialize Airflow DB
        run: docker compose exec -T airflow-webserver airflow db migrate

      - name: Import Airflow Variables
        run: docker compose exec -T airflow-webserver airflow variables import /opt/airflow/variables.json

      - name: Wait for Airflow webserver to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep '"status":"healthy"'; then
              echo "Airflow Webserver is ready!"
              exit 0
            fi
            echo "Waiting for Airflow Webserver..."
            sleep 10
          done
          echo "Airflow Webserver did not become ready in time" >&2
          exit 1

      - name: Trigger DAG run
        run: docker compose exec -T airflow-webserver airflow dags trigger test_dag

      - name: Run pytest (check output files)
        run: pytest tests/

      - name: Tear down
        if: always()
        run: docker compose down -v
