name: Airflow CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U airflow"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # google-re2 のビルドエラー対策
          pip install google-re2-binary
          pip install apache-airflow[celery,postgres,redis]==2.6.3 \
                      apache-airflow-providers-google \
                      apache-airflow-providers-amazon \
                      psycopg2-binary \
                      pandas \
                      boto3

      - name: Run Airflow init
        run: docker compose run --rm airflow-init
        env:
          AIRFLOW__CORE__LOAD_EXAMPLES: "false"
          AIRFLOW__CORE__EXECUTOR: CeleryExecutor
          AIRFLOW_FERNET_KEY: ${{ secrets.AIRFLOW_FERNET_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Show airflow-init logs
        if: always()
        run: docker compose logs airflow-init

      - name: Run scheduler
        run: docker compose up -d airflow-scheduler

      - name: Run worker
        run: docker compose up -d airflow-worker

      - name: Run webserver
        run: docker compose up -d airflow-webserver

      - name: Show task logs
        if: always()
        run: |
          docker compose logs airflow-scheduler
          docker compose logs airflow-worker
          docker compose logs airflow-webserver
