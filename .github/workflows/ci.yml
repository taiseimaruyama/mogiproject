name: e2e-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  airflow-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Initialize Airflow DB
        run: |
          docker-compose exec -T airflow-webserver airflow db migrate

      - name: Import Airflow Variables
        run: |
          docker-compose exec -T airflow-webserver airflow variables import /opt/airflow/variables.json

      - name: Wait for Airflow webserver
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep '"status":"healthy"'; then
              echo "Airflow is ready!"
              exit 0
            fi
            echo "Waiting for Airflow..."
            sleep 10
          done
          exit 1

      - name: Trigger DAG
        run: |
          docker-compose exec -T airflow-webserver airflow dags trigger test_dag

      - name: Run pytest (check output files)
        run: |
          pytest tests/

      - name: Tear down
        if: always()
        run: docker-compose down -v
