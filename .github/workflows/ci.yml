name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # pip キャッシュ
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # pip, setuptools, wheel を最新化
      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      # 依存関係インストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Airflow 用の初期化ディレクトリ作成（権限も整備）
      - name: Initialize Airflow directories
        run: |
          sudo mkdir -p ./logs ./dags ./plugins
          sudo chmod -R 777 ./logs ./dags ./plugins

      # airflow-init を完了させる（DB init + ユーザ作成）
      - name: Run Airflow init
        run: |
          docker compose run --rm airflow-init

      # webserver / scheduler / worker を起動
      - name: Start Airflow services
        run: |
          docker compose up -d --build airflow-webserver airflow-scheduler airflow-worker

      # Webserver ヘルスチェック（最大10分待つ）
      - name: Wait for Airflow webserver
        run: |
          for i in {1..60}; do
            if docker compose exec -T airflow-webserver curl -s http://localhost:8080/health | grep '"status":"healthy"'; then
              echo "Airflow is healthy!"
              exit 0
            fi
            echo "Waiting for Airflow..."
            sleep 10
          done
          echo "Airflow did not become healthy in time."
          docker compose logs
          exit 1

      # デバッグ用ログ（失敗時のみ）
      - name: Debug Airflow logs
        if: failure()
        run: |
          echo "=== docker compose ps ==="
          docker compose ps
          echo
          echo "=== airflow-webserver logs ==="
          docker compose logs airflow-webserver
          echo
          echo "=== airflow-scheduler logs ==="
          docker compose logs airflow-scheduler

      # DAG 実行テスト（例: industry_metrics_full_dag）
      - name: Trigger DAG
        run: |
          docker compose exec -T airflow-webserver airflow dags trigger industry_metrics_full_dag

      # DAG のステータス確認
      - name: Check DAG runs
        run: |
          docker compose exec -T airflow-webserver airflow dags list-runs -d industry_metrics_full_dag -n 1

      # ログ収集（直近200行）
      - name: Show logs
        run: docker compose logs --tail=200

      # 後処理
      - name: Shutdown
        if: always()
        run: docker compose down
