name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Airflow with Docker Compose
        run: |
          docker compose up -d

      - name: Wait for Airflow webserver to be healthy (with logs follow)
        run: |
          docker compose logs --follow airflow-webserver &
          LOG_PID=$!

          for i in {1..24}; do
            if curl -s http://localhost:8080/health; then
              echo "‚úÖ Airflow is healthy"
              kill $LOG_PID
              exit 0
            fi
            echo "‚è≥ Still waiting... ($i)"
            sleep 5
          done

          echo "‚ùå Airflow did not become healthy in time"
          kill $LOG_PID
          exit 1

      - name: Trigger Airflow DAG
        run: |
          echo "üöÄ Triggering DAG industry_metrics_full_dag"
          docker compose exec -T airflow-webserver airflow dags trigger industry_metrics_full_dag
          echo "‚è≥ Waiting for DAG tasks to run..."
          sleep 60
          echo "‚úÖ DAG trigger step finished"

      - name: Test GCS connection
        run: |
          echo "Testing GCS connection..."
