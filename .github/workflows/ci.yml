name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add swap to prevent OOM
        run: |
          sudo swapoff -a || true
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set up Docker Compose
        run: docker compose -f docker-compose.yml up -d

      - name: Initialize Airflow DB
        run: docker compose exec -T airflow-webserver airflow db init

      - name: Import Airflow Variables
        run: docker compose exec -T airflow-webserver airflow variables import /opt/airflow/variables.json

      - name: Wait for Airflow webserver to be ready
        run: |
          for i in {1..30}; do
            if docker compose exec -T airflow-webserver curl -f http://localhost:8080/health; then
              echo "Airflow webserver is ready!"
              break
            fi
            echo "Waiting for Airflow Webserver..."
            sleep 10
          done

      - name: Trigger DAG run
        run: docker compose exec -T airflow-webserver airflow dags trigger test_dag || true

      - name: Run pytest (check output files)
        run: docker compose exec -T airflow-webserver bash -c "pytest /opt/airflow/tests/"

      - name: Tear down
        if: always()
        run: docker compose down -v
