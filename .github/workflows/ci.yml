name: CI - Airflow PoC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Airflow with Docker Compose
        run: |
          docker-compose up -d
          echo "⏳ Waiting for Airflow containers to start..."
          sleep 60
          docker ps -a

      - name: Wait for Airflow DB migration
        run: |
          WEB_SERVER=$(docker ps --format "{{.Names}}" | grep webserver || true)
          if [ -z "$WEB_SERVER" ]; then
            echo "❌ Airflow webserver container not found"
            docker ps -a
            exit 1
          fi
          echo "✅ Found Airflow webserver container: $WEB_SERVER"
          echo "⏳ Initializing Airflow DB..."
          docker exec $WEB_SERVER airflow db upgrade || true
          docker exec $WEB_SERVER airflow users create \
            --username admin --password admin --firstname admin --lastname user --role Admin --email admin@example.com || true

      - name: Trigger Airflow DAG
        run: |
          WEB_SERVER=$(docker ps --format "{{.Names}}" | grep webserver || true)
          if [ -z "$WEB_SERVER" ]; then
            echo "❌ Airflow webserver container not found"
            docker ps -a
            exit 1
          fi

          echo "Triggering DAG in container: $WEB_SERVER"
          docker exec $WEB_SERVER airflow dags trigger -d industry_metrics_from_input
          echo "⏳ Waiting for DAG execution..."
          sleep 120
          docker exec $WEB_SERVER airflow dags list-runs -d industry_metrics_from_input --output json || true

      - name: Run pytest (check output)
        run: |
          pip install pytest pandas
          pytest -v
