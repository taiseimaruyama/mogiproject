name: CI Airflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add swap to prevent OOM
        run: |
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Generate Fernet Key
        id: fernet
        run: |
          echo "FERNET_KEY=$(python3 -c 'from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())')" >> $GITHUB_ENV

      - name: Set up Docker Compose
        run: docker compose -f docker-compose.yml up -d

      - name: Initialize Airflow DB
        run: docker compose exec -T airflow-init airflow db init

      - name: Import Airflow Variables
        run: docker compose exec -T airflow-webserver airflow variables import /opt/airflow/variables.json

      - name: Wait for Airflow webserver to be ready
        run: |
          for i in {1..30}; do
            if docker compose logs airflow-webserver | grep -q "Listening at:"; then
              echo "Airflow Webserver is ready!"
              exit 0
            fi
            echo "Waiting for Airflow Webserver..."
            sleep 10
          done
          exit 1

      - name: Trigger DAG run
        run: docker compose exec -T airflow-webserver airflow dags trigger test_dag

      - name: Run pytest (check output files)
        run: docker compose exec -T airflow-webserver pytest tests/

      - name: Tear down
        if: always()
        run: docker compose down -v
