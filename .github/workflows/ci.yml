name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AIRFLOW_FERNET_KEY: ${{ secrets.AIRFLOW_FERNET_KEY }}

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # === GCP èªè¨¼ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é…ç½® ===
      - name: Set up GCP credentials
        run: |
          mkdir -p keys
          echo '${{ secrets.GCP_CREDENTIALS }}' > keys/gcp.json

      # Airflow ã®DBåˆæœŸåŒ– & Adminãƒ¦ãƒ¼ã‚¶ãƒ¼ä½œæˆ
      - name: Initialize Airflow DB
        run: docker compose run --rm airflow-init

      - name: Start Airflow with Docker Compose
        run: docker compose up -d

      - name: Wait for Airflow webserver to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health; then
              echo "âœ… Airflow is healthy"
              exit 0
            fi
            echo "â³ Still waiting... ($i)"
            sleep 5
          done
          echo "âŒ Airflow did not become healthy in time"
          exit 1

      # === Retail ç³»ã‚¿ã‚¹ã‚¯ã‚’é †ç•ªã«å®Ÿè¡Œ ===
      - name: Run Retail tasks sequentially
        run: |
          echo "ğŸš€ Running Retail tasks..."
          TASKS=$(docker compose exec -T airflow-webserver \
            bash -c "airflow tasks list industry_metrics_full_dag | grep '^retail_' | awk '{print \$1}'")
          for task in $TASKS; do
            echo "ğŸ” Executing $task ..."
            docker compose exec -T airflow-webserver \
              bash -c "airflow tasks run industry_metrics_full_dag $task $(date +%Y-%m-%d) --local --wait" || exit 1
          done

      # === Ads ç³»ã‚¿ã‚¹ã‚¯ã‚’é †ç•ªã«å®Ÿè¡Œ ===
      - name: Run Ads tasks sequentially
        run: |
          echo "ğŸš€ Running Ads tasks..."
          TASKS=$(docker compose exec -T airflow-webserver \
            bash -c "airflow tasks list industry_metrics_full_dag | grep '^ads_' | awk '{print \$1}'")
          for task in $TASKS; do
            echo "ğŸ” Executing $task ..."
            docker compose exec -T airflow-webserver \
              bash -c "airflow tasks run industry_metrics_full_dag $task $(date +%Y-%m-%d) --local --wait" || exit 1
          done

      - name: Test GCS connection
        run: |
          echo "Testing GCS connection..."
          docker compose exec -T airflow-webserver gsutil ls gs://${{ secrets.GCS_BUCKET }} || true

      - name: Test S3 connection
        run: |
          echo "Testing S3 connection..."
          aws s3 ls s3://domoproject || true

      - name: Test BigQuery connection
        run: |
          echo "Testing BigQuery connection..."
          docker compose exec -T airflow-webserver \
            bq query --use_legacy_sql=false "SELECT 1" || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload output files to S3
        if: always()
        run: |
          echo "ğŸ“¤ Uploading files in ./output to S3..."
          ls -R output || echo "âš ï¸ output directory not found"
          if [ -d output ]; then
            aws s3 cp output/ s3://domoproject/ --recursive
          else
            echo "âš ï¸ No output directory found"
          fi
