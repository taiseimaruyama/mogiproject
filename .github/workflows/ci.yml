name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Initialize Airflow directories
        run: |
          mkdir -p ./dags ./logs ./plugins ./output
          chmod -R 777 ./dags ./logs ./plugins ./output

      - name: Generate dummy input data
        run: |
          mkdir -p input
          echo "date,sales,stock
2025-01-01,100,10
2025-01-02,120,0" > input/retail.csv
          echo "impressions,clicks,spend,revenue
1000,50,200,400
800,40,160,320" > input/ads.csv

      - name: Write gcp-credentials.json
        run: echo "${{ secrets.GCP_CREDENTIALS }}" > ./gcp-credentials.json

      - name: Write .env file for docker-compose
        run: |
          echo "AIRFLOW__CORE__FERNET_KEY=${{ secrets.AIRFLOW_FERNET_KEY }}" >> .env
          echo "AIRFLOW__CORE__LOAD_EXAMPLES=False" >> .env
          echo "AIRFLOW__CORE__EXECUTOR=CeleryExecutor" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
          echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> .env
          echo "GCS_BUCKET=${{ secrets.GCS_BUCKET }}" >> .env
          echo "GCP_CREDENTIALS=$(cat gcp-credentials.json | base64 -w 0)" >> .env

      - name: Run Airflow init
        run: docker compose up airflow-init

      - name: Start Airflow services
        run: docker compose up -d --build

      - name: Wait for Airflow webserver
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep '"status":"healthy"'; then
              echo "Airflow webserver is healthy"
              exit 0
            fi
            echo "Waiting for Airflow webserver..."
            sleep 10
          done
          echo "Airflow webserver did not become healthy in time"
          exit 1

      - name: Debug Airflow logs
        run: docker compose logs airflow-webserver | tail -n 50

      - name: Debug Airflow connections (before DAG run)
        run: docker compose exec -T airflow-webserver airflow connections list || true

      - name: Unpause DAG
        run: docker compose exec -T airflow-webserver airflow dags unpause industry_metrics_full_dag || true

      - name: Trigger DAG
        run: docker compose exec -T airflow-webserver airflow dags trigger industry_metrics_full_dag --exec-date 2025-01-01

      - name: Wait after trigger
        run: sleep 60

      - name: Check DAG runs
        run: docker compose exec -T airflow-webserver airflow dags list-runs -d industry_metrics_full_dag -n 5

      # ---------- Retail ----------
      - name: Check task state (preprocess_retail)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag preprocess_retail 2025-01-01

      - name: Check task state (calc_retail_metrics)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag calc_retail_metrics 2025-01-01

      - name: Check task state (upload_retail_metrics_to_gcs)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag upload_retail_metrics_to_gcs 2025-01-01

      - name: Check task state (load_retail_metrics_to_bq)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag load_retail_metrics_to_bq 2025-01-01

      # ---------- Ads ----------
      - name: Check task state (preprocess_ads)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag preprocess_ads 2025-01-01

      - name: Check task state (calc_ads_metrics)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag calc_ads_metrics 2025-01-01

      - name: Check task state (upload_ads_metrics_to_s3)
        run: docker compose exec -T airflow-webserver airflow tasks state industry_metrics_full_dag upload_ads_metrics_to_s3 2025-01-01

      - name: Debug Airflow variables
        run: docker compose exec -T airflow-webserver airflow variables list || true

      - name: Debug DAG list
        run: docker compose exec -T airflow-webserver airflow dags list || true

      - name: Debug DAG import errors
        run: docker compose exec -T airflow-webserver airflow dags list-import-errors || true

      - name: Debug scheduler logs (full)
        run: docker compose logs airflow-scheduler | tail -n 100

      - name: Debug worker logs (full)
        run: docker compose logs airflow-worker | tail -n 100

      - name: Debug worker logs (detailed)
        run: docker compose logs airflow-worker

      - name: Check output files
        run: ls -l ./output || true

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: airflow-outputs
          path: output/

      - name: Show logs
        if: always()
        run: docker compose logs

      - name: Shutdown
        if: always()
        run: docker compose down -v

      - name: Post Cache pip
        if: always()
        run: echo "cache pip done"
