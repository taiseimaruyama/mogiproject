name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Airflow with Docker Compose
        run: |
          docker compose up -d

      - name: Wait for Airflow webserver to be healthy (with logs follow)
        run: |
          # バックグラウンドでログをリアルタイム追跡
          docker compose logs --follow airflow-webserver &
          LOG_PID=$!

          # 最大120秒（5秒×24回）待機しつつ、ヘルスチェック
          for i in {1..24}; do
            if curl -s http://localhost:8080/health; then
              echo "✅ Airflow is healthy"
              kill $LOG_PID
              exit 0
            fi
            echo "⏳ Still waiting... ($i)"
            sleep 5
          done

          echo "❌ Airflow did not become healthy in time"
          kill $LOG_PID
          exit 1

      - name: Test GCS connection
        run: |
          echo "Testing GCS connection..."
          # gsutil ls とか接続確認コマンドを入れる

      - name: Test S3 connection
        run: |
          echo "Testing S3 connection..."
          # aws s3 ls とか接続確認コマンドを入れる

      - name: Test BigQuery connection
        run: |
          echo "Testing BigQuery connection..."
