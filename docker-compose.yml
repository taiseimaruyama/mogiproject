version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  redis:
    image: redis:latest

  airflow-init:
    image: apache/airflow:2.6.3
    depends_on:
      - postgres
      - redis
    entrypoint: bash -c
    command: >
      "mkdir -p /opt/airflow/logs &&
       airflow db init &&
       airflow users create --username airflow --password airflow --firstname Admin --lastname User --role Admin --email admin@example.com &&
       airflow connections add 'google_cloud_default' --conn-type 'google_cloud_platform' --conn-extra '{\"extra__google_cloud_platform__key_path\":\"/opt/airflow/gcp_credentials.json\",\"extra__google_cloud_platform__project\":\"striking-yen-470200-u3\"}' --overwrite &&
       echo 'âœ… Airflow init completed'"
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/gcp_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./gcp_credentials.json:/opt/airflow/gcp_credentials.json:ro

  airflow-webserver:
    image: apache/airflow:2.6.3
    restart: on-failure
    depends_on:
      - airflow-init
      - postgres
      - redis
    ports:
      - "8080:8080"
    command: webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/gcp_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./gcp_credentials.json:/opt/airflow/gcp_credentials.json:ro
    user: "50000:0"

  airflow-scheduler:
    image: apache/airflow:2.6.3
    restart: on-failure
    depends_on:
      - airflow-init
      - postgres
      - redis
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/gcp_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./gcp_credentials.json:/opt/airflow/gcp_credentials.json:ro
    user: "50000:0"

  airflow-worker:
    image: apache/airflow:2.6.3
    restart: on-failure
    depends_on:
      - airflow-init
      - postgres
      - redis
    command: celery worker
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/gcp_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./gcp_credentials.json:/opt/airflow/gcp_credentials.json:ro
    user: "50000:0"

  airflow-cli:
    image: apache/airflow:2.6.3
    entrypoint: ["/bin/bash", "-c"]
    command: |
      mkdir -p /opt/airflow/logs
      exec airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/gcp_credentials.json
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./gcp_credentials.json:/opt/airflow/gcp_credentials.json:ro

volumes:
  postgres-db-volume:
