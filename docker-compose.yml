version: "3"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  redis:
    image: redis:latest
    # GitHub Actions 環境での競合を避けるため ports 公開を削除
    # ports:
    #   - "6379:6379"

  airflow-webserver:
    image: apache/airflow:2.6.3
    depends_on:
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
      - AIRFLOW__WEBSERVER__PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./variables.json:/opt/airflow/variables.json
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.6.3
    depends_on:
      - airflow-webserver
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./variables.json:/opt/airflow/variables.json
    command: scheduler

  airflow-init:
    image: apache/airflow:2.6.3
    depends_on:
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./input:/opt/airflow/input
      - ./output:/opt/airflow/output
      - ./variables.json:/opt/airflow/variables.json
    entrypoint: [ "airflow", "db", "init" ]

volumes:
  postgres-db-volume:
